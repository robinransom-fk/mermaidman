[package]
name = "mermaidman-engine"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
wasm-bindgen = "0.2"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
nom = "7"
regex = "1.10"
lazy_static = "1.4"
console_error_panic_hook = "0.1"
serde-wasm-bindgen = "0.6"
